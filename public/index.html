<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">

    <title>React App</title>
    <style>
      .chatbot-container{
        position: fixed;
        bottom: 0px;
        right: 0px;
        width: 25%;
        /* z-index: 3; */
      }
      .footer {
        position: fixed;
        bottom: 50px;
        right: 50px;
      }
      .chatbot-image{
        position: fixed;
        bottom: 1%;
        right: 2%;
        width:5%;
        border-radius: 100%;
      }
      .displayNone{
        display: none;
      }
      .displayBlock{
        display: block;
      }
      .close-window{
        text-align: right;
        background-color:#343d4e;
        color:white;
        width:100%;
        padding-right: 1px;

        height: 30px;
      }
      .close-window:hover{
        cursor: pointer;
      }
      
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <div class="chatbot-container displayNone">
      <div class="close-window"><div class="close-chatbot">X</div></div>
      <div class="chat-container"></div>
    </div>
    <div class="chatbot-image displayBlock"><img src="./chatbot.jpg" alt="" /></div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<script>
  
  document.querySelector(".chatbot-image").addEventListener("click",()=>{
    document.querySelector(".chatbot-image").classList.remove("displayBlock");
    document.querySelector(".chatbot-image").classList.add("displayNone");
    document.querySelector(".chatbot-container").classList.remove("displayNone");
    document.querySelector(".chatbot-container").classList.add("displayBlock");

  })
  document.querySelector(".close-chatbot").addEventListener("click",()=>{
    document.querySelector(".chatbot-image").classList.remove("displayNone");
    document.querySelector(".chatbot-image").classList.add("displayBlock");
    document.querySelector(".chatbot-container").classList.add("displayNone");  
    document.querySelector(".chatbot-container").classList.remove("displayBlock");  
  })
  
  // document.querySelector(".")
</script>
<script src="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.js"/></script>
<script type="text/javascript">
  var chatroom = new window.Chatroom({
    host: "http://localhost:5005",
    title: "Chatbot",
    container: document.querySelector(".chat-container"),
    welcomeMessage: "Press hi to continue",
    // speechRecognition: "en-US",
    // voiceLang: "en-US"
  });
  chatroom.openChat();
</script>
  </body>
</html>
